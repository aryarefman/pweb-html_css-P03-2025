<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <section id="gallery" class="gallery-section">
    <div class="container">
      <h2>Gallery</h2>
      <p>A showcase of my most memorable performances</p>
      
      <div class="gallery-grid">

        <div class="gallery-card">
          <div class="gallery-image">
            <img src="images/sherlock holmes.jpg" alt="Sherlock Holmes" class="gallery-img" />
            <div class="gallery-overlay">
              <h3>Sherlock Holmes</h3>
              <p>BBC Television Series</p>
              <div class="gallery-tags">
              </div>
            </div>
          </div>
        </div>


        <div class="gallery-card">
          <div class="gallery-image">
            <img src="images/doctor strange.jpg" alt="Doctor Strange" class="gallery-img" />
            <div class="gallery-overlay">
              <h3>Doctor Strange</h3>
              <p>Marvel Cinematic Universe</p>
              <div class="gallery-tags">
              </div>
            </div>
          </div>
        </div>


        <div class="gallery-card">
          <div class="gallery-image">
            <img src="images/the imitation game.jpg" alt="The Imitation Game" class="gallery-img" />
            <div class="gallery-overlay">
              <h3>The Imitation Game</h3>
              <p>Biographical Drama</p>
              <div class="gallery-tags">
              </div>
            </div>
          </div>
        </div>


        <div class="gallery-card">
          <div class="gallery-image">
            <img src="images/the hobbit.jpg" alt="The Hobbit" class="gallery-img" />
            <div class="gallery-overlay">
              <h3>The Hobbit</h3>
              <p>Voice of Smaug</p>
              <div class="gallery-tags">
              </div>
            </div>
          </div>
        </div>


        <div class="gallery-card">
          <div class="gallery-image">
            <img src="images/star trek.jpg" alt="Star Trek Into Darkness" class="gallery-img" />
            <div class="gallery-overlay">
              <h3>Star Trek Into Darkness</h3>
              <p>Khan Noonien Singh</p>
              <div class="gallery-tags">
              </div>
            </div>
          </div>
        </div>


        <div class="gallery-card">
          <div class="gallery-image">
            <img src="images/the power of the dog.jpg" alt="The Power of the Dog" class="gallery-img" />
            <div class="gallery-overlay">
              <h3>The Power of the Dog</h3>
              <p>Phil Burbank</p>
              <div class="gallery-tags">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
